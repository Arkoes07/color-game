<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Color Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class="wrapper">
        <div class="box1">
            <p>Color Games</p>
            Name: <input type="text" placeholder="Your name ...">
            <button id="startBtn">START</button>
            <button id="sendBtn" disabled>SEND</button>
        </div>
        <div class="box2" id="score">
            Score:
            <p>0</p>
        </div>
        <div class="box3" id="timer">
            Time:
            <p>0</p>
        </div>
        <div class="box4">Leaderbords:
            <ol id="list">
            </ol>
        </div>
        <div class="box5" id="colordiv">FOCUS!</div>
        <div class="box6" id="c1">CLICK ME</div>
        <div class="box7" id="c2">CLICK ME</div>
    </div>
    <div class="footer">
        Developed by: M. Alwi Sukra<br>
        GitHub : <a href="https://github.com/Arkoes07" target="_blank">Arkoes07</a>
    </div>
